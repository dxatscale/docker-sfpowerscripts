name: Docker Image CI

on:
  pull_request:
    branches: [ main ]

jobs:

  validate:

    runs-on: ubuntu-latest

    steps:
    
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
          push: false
          tags: dxatscale/sfpowerscripts:latest
          cache-from: type=registry,ref=user/dxatscale/sfpowerscripts:buildcache
          cache-to: type=registry,ref=user/dxatscale/sfpowerscripts:buildcache,mode=max
